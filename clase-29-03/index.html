<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lista Tareas</h5>
                <form action="">
                    <label for="task" class="form-label">Nueva Tarea</label>
                    <div class="mb-3 d-flex">
                        <input type="text" class="form-control mx-3" id="newTask">
                        <button type="button" class="btn btn-primary" onclick="saveTask()">Guardar</button>
                    </div>
                </form>
                <div class="resumen">
                    <div class="row">
                        <div class="col">
                            <span class="total-count"></span>
                            <span class="realizadas-count"></span>
                        </div>
                        <div class="col">
                            <h4>Tarea ID</h4>
                            <div class="task-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
